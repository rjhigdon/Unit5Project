{% extends 'base.html' %}

{% block title %} Account: {{ user.email }} {% endblock %}

{% block body %}
<a href="/">Home</a>
    <h1> {{ user.email }} </h1>
    <h1> Ratings: </h1>

    <ul>
        {% for rating in user.ratings %}
        <li>
            <p> Movie: {{ rating.movie.title }} </p>
            <p> Score: {{ rating.score }} </p>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
